<p style="float:left;">
<h3>सी०ए०  सुनील गोयल </h3>
<p>इनका जन्म ग्राम फरुक नगर में हुआ और शिक्षा गाज़ियाबाद में हुई । पेशे से चार्टर्ड अकाउन्टन्ट ये आस पास  घटनाओं को लेखनी के द्वारा शब्दों में पिरोने का शौक रखते हैं ।
इनकी व्यंग्य पूर्ण राचनाओं से सदा ही सब आननंदित होते हैं ।</p>
</p>
